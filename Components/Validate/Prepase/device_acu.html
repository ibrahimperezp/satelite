<!DOCTYPE html >
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prepase</title>
<script src="../../../../Model/Js/Angular/Core/angularV1.js"></script>
<script src="../../../../Model/Js/Angular/Dependency/angular-route.js"></script>
<script src="../../../../Model/Js/Angular/App/app.js"></script>
<script src="../../../../Model/Js/Angular/Controller/dialog.js"></script>
<script src="../../../../Model/Js/Angular/Service/declareInitialize.js"></script>
<script src="../../../../Model/Js/Angular/Service/validate.js"></script>
<script src="../../../../Model/Js/Angular/Service/setData.js"></script>
<script src="../../../../Model/Js/Angular/Controller/validate.js"></script>



</head>


<body ng-app="satelite" >

	<div>
    
    	<div  ng-controller="dialog" ng-include="'../../../../View/Shared/dialog.html'"></div>  
        
		
        
        
        
		<div ng-controller="validate" >
<table border="1" align="center">
        
        
        
        <tr>
        	<td colspan="2">Device ACU : </td>
        </tr>
        
        <tr>
        	<td colspan="2">Rack No1 y Antenna HUB : </td>
        </tr>
           
           
         <tr  ng-repeat="da in cDeviceAcu"  >
        	<td >{{da.name}} : </td>
            <td >
            	 <input type="radio"  ng-model="deviceAcu['v'+$index]" name="device_acu{{$index}}" id="on_device_acu{{$index}}" value="s">
           
                   <label id="label_device_acu{{$index}}"  for="on_device_acu{{$index}}">
                        ON
                   </label>
                   
                 <input type="radio"  ng-model="deviceAcu['v'+$index]"  name="device_acu{{$index}}" id="off_device_acu{{$index}}" value="n">
                   
                   <label id="label_device_acu{{$index}}"  for="off_device_acu{{$index}}">
                        OFF
                   </label>
                   
           
  			</td>
            
        </tr>   
           
        
         <tr>
        	<td colspan="2">
            	<input type="button" value="Guardar Device Acu" ng-click="validate('deviceAcu');" />
            </td>
        </tr>
        
        
   </table>
   


  <br />  <br /> <br />
          
    
    
    
    
   </div>
   </div>
   </body>
   </html>
