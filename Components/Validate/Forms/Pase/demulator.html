<!DOCTYPE html >
<html lang="es" ng-app="satelite"  ng-controller="controller" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prepase</title>
<script src="../../../../Model/Js/Angular/Core/angularV1.js"></script>
<script src="../../../../Model/Js/Angular/Dependency/angular-route.js"></script>
<script src="../../../../Model/Js/Angular/App/app.js"></script>
<script src="../../../../Model/Js/Angular/Service/dialog.js"></script>
<script src="../../../../Model/Js/Angular/Service/route.js"></script>
<script src="../../../../Model/Js/Angular/Service/declareInitialize.js"></script>
<script src="../../../../Model/Js/Angular/Service/validate.js"></script>
<script src="../../../../Model/Js/Angular/Service/setData.js"></script>
<script src="../../../../Model/Js/Angular/Controller/controller.js"></script>



</head>


<body  >

	<div>
    
    	<div  ng-include src="route.shortcut.dialog"></div>  
        
		
        
        
        
		<div >
  <br />  <br />  <br /> 
  
  <!--  
   //////////////////////////////////////////////////////////////////////////////////////////////////
	//////////////////////////////////                         ///////////////////////////////////////
	/////////////////////////////////   forzar valor del BLT  ////////////////////////////////////////
	////////////////////////////////                         /////////////////////////////////////////
	//////////////////////////////////////////////////////////////////////////////////////////////////-->
 
  <input type="button" value="BLT {{currentPass.backup }}" ng-click="forceBLT();" >
  
  <!--  
   //////////////////////////////////////////////////////////////////////////////////////////////////
	//////////////////////////////////                         ///////////////////////////////////////
	/////////////////////////////////   forzar valor del BLT  ////////////////////////////////////////
	////////////////////////////////                         /////////////////////////////////////////
	//////////////////////////////////////////////////////////////////////////////////////////////////-->

<br />  <br /> <br />

<table border="1" align="center" >     
        
        <tr>
        	<td colspan="2" align="center" >Demulator: </td>
        </tr>
        
         <tr  ng-repeat="dem in nDemulator | limitTo:3"  >
        	<td >{{dem.title}} : </td>
            <td >
            	 <input type="radio"  ng-model="demulator[dem.property]" name="demulator{{$index}}" id="on_demulator{{$index}}" value="s">
           
                   <label   for="on_demulator{{$index}}">
                        SI
                   </label>
                   
                 <input type="radio"  ng-model="demulator[dem.property]"  name="demulator{{$index}}" id="off_demulator{{$index}}" value="n">
                   
                   <label   for="off_demulator{{$index}}">
                        NO
                   </label>
                   
           
  			</td>
            
        </tr>   
        
        
      
        
    </table>
    
    <br />  
    <table border="1" align="center" >     
        
    <tr ng-repeat="dem in nDemulator | limitTo:(3 - nDemulator.length)"  >
        	<td  align="center" >Total Eb/ N0 : </td>
            <td>
            	<input type="text" ng-model="demulator[dem.property]" >
            </td>
        </tr>
      
    
          <tr>
        	<td colspan="2">
            	<input type="button" value="Guardar Demulator" ng-click="validate('demulator');" />
            </td>
        </tr>
        
        
          </table>


    
    
    
   </div>
   </div>
   </body>
   </html>
