<div id="table_container">
    <table  class="traw1" ng-init="setData.current('Data Raw 2','raw2')" > 
        <tr>
            <td colspan="2" align="center" >Raw 2: </td>
        </tr>
        
         <tr  ng-repeat="ra2 in nRaw2 | limitTo: 13"  >
            <td >{{ra2.title}} : </td>
            <td >
                  <input type="text" ng-model="raw2['v'+$index]" placeholder="decimales" >
            </td>
            
        </tr>  
        
        <tr>
            <td >{{nRaw2[13].title}} :</td>
            <td >
                <input type="radio"  ng-model="raw2['v13']" name="raw213" id="on_raw213" value="a">       
                <label  for="on_raw213">   AUT </label>
                   
                <input type="radio"  ng-model="raw2['v13']"  name="raw213" id="off_raw213" value="f">
                <label  for="off_raw213">   (FTP) MAN </label>
            </td>
        </tr> 
        
         <tr>
            <td colspan="2">
                Agregar nota
                <input type="checkbox" id="nota{{currentModule.module}}" style="display:inline" />
                <textarea ng-model="raw2.notes" style="resize:none;" id="text{{currentModule.module}}"></textarea>
            </td>
        </tr>
    
          <tr>
            <td colspan="2">
                <input type="button" value="Guardar {{currentModule.title}}" ng-click="play()" />
            </td>
        </tr>
    </table>
</div>
