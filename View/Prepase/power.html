<!DOCTYPE html >
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prepase</title>
<script src="../../Model/Js/Angular/Core/angularV1.js"></script>
<script src="../../Model/Js/Angular/Dependency/angular-route.js"></script>
<script src="../../Model/Js/Angular/App/app.js"></script>
<script src="../../Model/Js/Angular/Controller/dialog.js"></script>
<script src="../../Model/Js/Angular/Service/declareInitialize.js"></script>
<script src="../../Model/Js/Angular/Service/validate.js"></script>
<script src="../../Model/Js/Angular/Service/setData.js"></script>
<script src="../../Model/Js/Angular/Controller/validate.js"></script>

<link rel="stylesheet" href="../Style/trend.css" type="text/css">
<link rel="stylesheet" href="../Style/binary.css" type="text/css">
<link rel="stylesheet" href="../Style/dialog.css" type="text/css">
</head>


<body ng-app="satelite" >

	<div>
    
    	<div  ng-controller="dialog" ng-include="'../Dialog/base.html'"></div>  
        
		
        
        
        
		<div ng-controller="validate" >
   

    

          
<table border="1" align="center" >     
        
        <tr>
        	<td colspan="2" align="center" >Power: </td>
        </tr>
        
         <tr  ng-repeat="pow in cPower"  >
        	<td >{{pow.name}} : </td>
            <td >
            	 <input type="radio"  ng-model="power['v'+$index]" name="power{{$index}}" id="on_power{{$index}}" value="s">
           
                   <label id="label_power{{$index}}"  for="on_power{{$index}}">
                        SI
                   </label>
                   
                 <input type="radio"  ng-model="power['v'+$index]"  name="power{{$index}}" id="off_power{{$index}}" value="n">
                   
                   <label id="label_power{{$index}}"  for="off_power{{$index}}">
                        NO
                   </label>
                   
           
  			</td>
            
        </tr>   
        
         <tr>
        	<td colspan="2">
            	<input type="button" value="Guardar Power" ng-click="validate('power');" />
            </td>
        </tr>
        
      
        
    </table>
    
          
    
    
    
    
   </div>
   </div>
   </body>
   </html>
